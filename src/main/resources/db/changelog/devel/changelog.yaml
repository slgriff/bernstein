databaseChangeLog:
  - changeSet:
      id: '1'
      author: Sam Griff
      changes:
        - createTable:
            tableName: environments
            columns:
              - column:
                  name: name
                  type: varchar(16)
                  constraints:
                    primaryKey: true
        - createTable:
            tableName: artifacts
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: artifacts
            columnNames: name, version
        - createTable:
            tableName: deployments
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: environment_name
                  type: varchar(16)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_deployments_environments
                    references: environments(name)
              - column:
                  name: artifact_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: artifact_version
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: script
                  type: varchar
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_deployments_artifacts
            baseTableName: deployments
            baseColumnNames: artifact_name, artifact_version
            referencedTableName: artifacts
            referencedColumnNames: name, version
        - createTable:
            tableName: deployment_statuses
            columns:
              - column:
                  name: deployment_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: enum('success', 'failure', 'inprogress', 'aborted')
        - addForeignKeyConstraint:
            constraintName: fk_deployment_statuses_deployment
            baseTableName: deployment_statuses
            baseColumnNames: deployment_id
            referencedTableName: deployments
            referencedColumnNames: id
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar_ignorecase
                  constraints:
                    primaryKey: true
              - column:
                  name: password
                  type: varchar_ignorecase
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false