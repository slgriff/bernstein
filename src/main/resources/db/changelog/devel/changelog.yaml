databaseChangeLog:
  - changeSet:
      id: '1'
      author: Sam Griff
      changes:
        - createTable:
            tableName: environments
            columns:
              - column:
                  name: name
                  type: varchar(31)
                  constraints:
                    primaryKey: true
        - createTable:
            tableName: artifacts
            columns:
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
        - createTable:
            tableName: versioned_artifacts
            columns:
              - column:
                  name: artifact_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_versioned_artifacts_artifacts_name
                    references: artifacts(name)
              - column:
                  name: artifact_version
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: LOCALTIMESTAMP
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: versioned_artifacts
            columnNames: artifact_name, artifact_version
        - createTable:
            tableName: deployments
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: environment_name
                  type: varchar(31)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_deployments_environments_name
                    references: environments(name)
              - column:
                  name: artifact_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: artifact_version
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: enum('SUCCESS', 'FAILURE', 'IN_PROGRESS', 'CANCELLED')
                  defaultValue: 'IN_PROGRESS'
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: LOCALTIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: finished_at
                  type: timestamp
                  constraints:
                    checkConstraint: finished_at >= created_at
        - addForeignKeyConstraint:
            constraintName: fk_deployments_versioned_artifacts
            baseTableName: deployments
            baseColumnNames: artifact_name, artifact_version
            referencedTableName: versioned_artifacts
            referencedColumnNames: artifact_name, artifact_version
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar_ignorecase
                  constraints:
                    primaryKey: true
              - column:
                  name: password
                  type: varchar_ignorecase
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: LOCALTIMESTAMP
                  constraints:
                    nullable: false