<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deployments</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each="environment : ${environments}">
            <td><a th:href="@{/environment/{environmentName}(environmentName=${environment.name})}" th:text="${environment.name}"></a> </td>
        </tr>

    </table>
</body>
</html>
