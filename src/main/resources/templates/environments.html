<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Environments</title>
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr th:each="environment : ${environments}">
            <td th:text="${environment.name}"></td>
        </tr>

    </table>
</body>
</html>
